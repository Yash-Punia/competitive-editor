<!DOCTYPE html>
<html lang="en">
<head>
    <title>Competitive Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="js/editor.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper green darken-3">
            <a href="#!" class="brand-logo">Competitive Editor</a>
            <ul class="right">
              <li><a id="runBtn">Run Code</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s6">
                <div class="col-content input-field">
                    <textarea id="editor-area" class="materialize-textarea" style="height: 50vh;"></textarea>
                    <label for="editor-area">Code</label>
                </div>
            </div>
            <div class="col s6">
                <div class="row">
                    <div class="col-content input-field">
                        <textarea id="input-values" class="materialize-textarea" style="height: 20vh;"></textarea>
                        <label for="input-values">Input Values</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-content">
                        <h6>Output:</h6>
                        <div id="output-area" class="z-depth-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
